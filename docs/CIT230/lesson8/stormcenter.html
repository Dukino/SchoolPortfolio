<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Rain or Shine Now | Storm Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tyler Brown">
    <meta name="description" content="Preston Town Page for RainOrShineNow.com">
    <link rel="stylesheet" type="text/css" href="./css/general.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./css/medium.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./css/large.css" media="screen">
    <link rel="stylesheet" href="../css/normalize.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="icon" href="./images/rain-or-shine-logo.png" type="image/gif" sizes="16x16">
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <img class="weatherSiteLogo" alt="Clip art of a cloud with a sun peeking from behind it."
            src="images/rain-or-shine-logo.png">
        <section class="headings">
            <h1 class="weatherH1">Rain or Shine Now</h1>
            <p>The weather site catch phrase/motto</p>
        </section>
    </header>
    <nav>
        <ul class="navigation">
            <li><a class="ham" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="../lesson6/preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li class="active"><a href="stormcenter.html">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h2>Storm Center</h2>
        <form method="GET" action="thanks.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label>Full Name<span class="required">*</span><br>
                    <input type="text" name="fullname" title="Must contain at least 5 characters"
                        pattern="[A-za-z].{4,}" required>
                </label>
                <label>Email<br>
                    <input type="email" name="email" placeholder="user@email.com">
                </label>
                <label>Phone Number<span class="required">*</span><br>
                    <input type="tel" name="phonenumber" required>
                </label>
                <label>Zip Code<span class="required">*</span><br>
                    <input type="number" name="zipcode" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Details</legend>
                <label>Storm Date<br>
                    <input type="date" name="date">
                </label>

                <label>Storm Type<br>
                    <input list="storms" name="storm-type">
                    <datalist id="storms">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                </label>

                <label>Storm Severity<br>
                    <input type="range" id="rating" name="severity" value="5" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </label>
                <label>Storm Region<br>
                    <select id="region" name="stormregion">
                        <option disabled selected>Select Region...</option>
                        <option value="preston">Preston</option>
                        <option value="sodaSprings">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>
                    </select>
                </label>
                <label>User In-Danger Level</label>
                <div class="radio">
                    <label for="yes"><input type="radio" id="yes" name="dangerlevel" value="yes">Yes</label><br>
                    <label for="maybe"><input type="radio" id="maybe" name="dangerlevel" value="maybe">Maybe</label><br>
                    <label for="no"><input type="radio" id="no" name="dangerlevel" value="no">No</label>
                </div>
                <label>Additional Information or Comments<textarea name="comment" rows="4"></textarea></label>
            </fieldset>
            <input type="submit" id="submitBtn" name="submit" value="Report Storm">

        </form>
    </main>
    <br>
    <footer>
        <p>&copy; <span id="year">n/a</span> Rain Or Shine Now | Attributions | Tyler Brown</p>
        <p><span id="weekday">n/a</span>, <span id="fullDate">n/a</span></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</body>

</html>
